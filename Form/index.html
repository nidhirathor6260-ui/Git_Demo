<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Name: </label>
<input type="text" id="name" placeholder="Enter your name"><br><br>
<label for="age" >Age: </label>
<input type="number" id="age" placeholder="Enter your age"><br><br>
<label for="tel" >Phone no: </label>
<input type="tel" id="tel" placeholder="Enter your phone number"><br><br>
<label for="email" >Email: </label>
<input type="email" id="email" placeholder="Enter your email"><br><br>
<label for="gender" >Gender: </label>
<select id="gender">
  <option>Male</option>
  <option>Female</option>
  <option>Ma</option>
</select><br><br>
<label for="profile" >Instagram profile: </label>
<input type="url" id="profile" placeholder="Enter link of your instagram"><br><br>
<label for="color">Favourite color:</label>
<input type="color" id="color" ><br><br>
<label for="dob">Date of birth: </label>
<input type="date" id="dob" ><br><br>
<label for="tob">Date of birth: </label>
<input type="time" id="tob" ><br><br>
<label for="person" >Which type of person are you?<br>
  <input type="radio" name="person">Introvert
  <input type="radio" name="person">Extrovert
</label><br><br>
<label for="range">How much percentage do you scored in class 10th?</label>
<input type="range" id="range" min="0" max="100"><br><br>
<label for="qualities">What are your qualities? </label><br>
<input type="checkbox">Hard Working<br>
<input type="checkbox">Multitasking<br>
<input type="checkbox">Responsible<br>
<input type="checkbox">Interest in Coding<br><br>
<label for="file">Upload your image:</label>
<input type="file" id="file" ><label for="file">no file chosen</label><br><br>
<label for="girlfriend">What is your name of girlfriend/boyfriend?</label>
<input type="password" id="girlfriend" ><br><br>
<label for="textarea">Tell more about yourself</label><br>
<textarea placeholder="Enter text here" ></textarea><br><br>
<label for="timedate"> Date an time of filling this form: </label>
<input type="datetime-local" id="timedate"><br><br>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
    
</body>
</html>
