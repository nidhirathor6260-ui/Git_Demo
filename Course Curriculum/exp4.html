<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel'Room Booking</title>
</head>
<body>
  <h1 align="center">Hotel Room Booking Form</h1>
    <form action="/submil-form" method="post"   >
  
        <fieldset>
          <legend>Personal Information</legend>
        <label for="fullname"  >Full Name: </label>
        <input type="text" id="fullname" name="fullname"><br>
        <!-- Email -->
         <label for="email">Email: </label>
         <input type="email" id="email" name="email"><br>
         <!-- phone no. -->
        <label for="PhoneNo. ">Phone: </label>
        <input type="number" id="PhoneNo." name="PhoneNO." ><br>
        </fieldset>
          <!-- Check-in Date -->
           <fieldset>
            <legend>Booking Details</legend>
        <label for="check-in">Check-in Date: </label>
        <input type="date" id="check-in" name="check-in"><br>
        <!-- Check-out date -->
         <label for="check-out">Check-out Date:</label>
         <input type="date" id="check-out" name="check-out "><br>
         <!-- Room Type -->
          <label for="roomtype">Room Type: </label>
        <select name="roomtype" id="roomtype">
            <option value="Single Room">Single Room</option>
            <option value="double Room">Double Room</option>
            <option value="suite Room">Suite Room</option>
         </select><br>
          <!--No. of Guest  -->
          <label for="no.ofGuest">Number of Guests</label>
          <input type="number" id="no.ofGuest"name="no.ofGuest" min="1" step="1"><br>

           </fieldset>
          <!-- Special Requests -->
         <fieldset>
          <legend>Requests</legend>
          <label for="specialRequests">Special Requests: </label><br>
          <textarea name="Special Requests" id="specialRequests"  rows="5" cols="40"></textarea><br>
          </fieldset>
          <!-- Book Now -->
          <button type="submit">Book Now</button>
          <!-- Reset form -->
          <button type="reset">Reset form</button>
    
    </form>
    
</body>
</html>
